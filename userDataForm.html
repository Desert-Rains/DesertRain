<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="To help aleviate food desert by providing healthy recipies from available raw materials">
        <meta name="keywords" content="Online grocery shopping, food desert aleviation">
        <meta name="author" content="Diyi Liu, Vicky Chou, Michelle Guo">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/stylesheet2.css">

        <script>
            $(document).ready(function(){
                $("#bar-1").css("background-color","white");
                $("#form-2").hide();
                $("#form-3").hide();


                $("#next-1").click(function(){
                    $("#form-1").slideUp();
                    $("#form-1").hide();
                    $("#form-2").slideDown();
                    $("#bar-2").css("background-color","white");

                });

                $("#next-2").click(function(){
                    $("#form-2").slideUp();
                    $("#form-2").hide();
                    $("#form-3").slideDown();
                    $("#bar-3").css("background-color","white");
                });

            });
        </script>
    </head>

    <body>
        <header>
            <nav>
                <ul id="navBar">
                    <li><a href="index.html"><image id="backIcon" src="images/arrow-left.png"></a></li>
                    <li class="bar" id="bar-1"><div></div></li>
                    <li class="bar" id="bar-2"><div></div></li>
                    <li class="bar"id="bar-3"><div></div></li>
                </ul>
            </nav>
        </header>

        <section class="formSection">
            <form action="shopper.html" method="GET">
                <div id="formContainer">
                    <div class="forms" id="form-1">
                        <div class="header">
                            <h2 class="sectionTitle">I will be traveling from...</h2>
                        </div>

                        <fieldset class="sectionQuestion">
                            <div>
                                <h2 class="sectionSubTitle">My current location</h2>
                                <a id="autoLocate">
                                    <div>
                                        <image src="" />
                                    </div>
                                    <p>Locate me</p>
                                </a>
                            </div>
    
                            <div>
                                <h2 class="sectionSubTitle">Another location</h2>
                                <ul class="ulGeneral" id="location">
                                    <li>
                                        <input id="locationStreet" type="text" placeholder="Street">
                                    </li>
                                    <li>
                                        <input id="locationTown" type="text" placeholder="Town">
                                    </li>
                                    <li>
                                        <input id="locationZip" type="text" placeholder="ZIP">
                                    </li>
                                </ul>
                            </div>
                        </fieldset>
    
                        <a class="next" id="next-1">Next</a>
                    </div>
               
                    <div class="forms" id="form-2">
                        <div class="header">
                            <h2 class="sectionTitle">I will be shopping for...</h2>
                        </div>

                        <fieldset class="sectionQuestion">
                            <ul class="ulGeneral" id="shopFor">
                                <li>
                                    <input id="shopAdult" type="number">
                                    <label for="shopAdult">adult</label>
                                </li>
                                <li>
                                    <input id="shopChild" type="number">
                                    <label for="shopChild">children</label>
                                </li>
                            </ul>
                        </fieldset>

                        <a class="next" id="next-2">Next</a>
                    </div>
                    
                    <div class="forms" id="form-3">
                        <div class="header">
                            <h2 class="sectionTitle">I shop for meals that are...</h2>
                        </div>
                        <fieldset class="sectionQuestion">
                            <legend>Select all that apply</legend>
                            <ul class="ulGeneral" id="mealSelect">
                                <li>
                                    <input id="gluttenFree" type="checkbox">
                                    <label for="gluttenFree">Glutten-Free</label>
                                </li>
                                <li>
                                    <input id="hahal" type="checkbox">
                                    <label for="hahal">Hahal</label>
                                </li>
                                <li>
                                    <input id="lactoseFree" type="checkbox">
                                    <label for="lactoseFree">Lactose-free</label>
                                </li>
                                <li>
                                    <input id="peanutFree" type="checkbox">
                                    <label for="peanutFree">Peanut/tree-nut free</label>
                                </li>
                                <li>
                                    <input id="pescetarian" type="checkbox">
                                    <label for="pescetarian">Pescetarian</label>
                                </li>
                                <li>
                                    <input id="vegan" type="checkbox">
                                    <label for="vegan">Vegan</label>
                                </li>
                                <li>
                                    <input id="vegterian" type="checkbox">
                                    <label for="vegeterian">Vegeterian</label>
                                </li>
                            </ul>
                        </fieldset>

                        <div id="submits">
                            <a class="restart" href="index.html"><div>Start Over</div></a>
                            <input id="submitButton" type="submit" />
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
